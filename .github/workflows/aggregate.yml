name: Build public results

on:
  workflow_dispatch:
  push:
    paths:
      - "data/**"
      - "aggregate.mjs"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build aggregated CSV
        run: node aggregate.mjs

      - name: Commit & push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git add data/public/results.csv
          if git diff --cached --quiet; then
            echo "Sem mudan√ßas para publicar."
          else
            git commit -m "chore: rebuild data/public/results.csv"
            git push
          fi
