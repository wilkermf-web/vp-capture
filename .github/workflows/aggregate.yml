name: Aggregate results.csv into public/aggregate.csv

on:
  push:
    paths:
      - "data/**"
  workflow_dispatch: {}
  schedule:
    - cron: "0 */12 * * *"  # a cada 12h

permissions:
  contents: write

jobs:
  build-aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Node (no deps needed)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Aggregate data/**/results.csv -> public/aggregate.csv (somente data e valores)
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          function ensureDir(dir){ fs.mkdirSync(dir, { recursive:true }); }

          function listResultsFiles(root="data"){
            const out=[];
            function walk(d){
              if(!fs.existsSync(d)) return;
              for(const ent of fs.readdirSync(d, { withFileTypes:true })){
                const full = path.join(d, ent.name);
                if(ent.isDirectory()) walk(full);
                else if(ent.isFile() && ent.name === 'results.csv') out.push(full);
              }
            }
            walk(root);
            out.sort((a,b)=>a.localeCompare(b));
            return out;
          }

          function parseCSVSemi(text){
            const lines = text.trim().split(/\r?\n/).filter(Boolean);
            const splitSemi = (line) => {
              const out=[]; let cur=''; let inQ=false;
              for (let i=0;i<line.length;i++){
                const ch=line[i];
                if (ch === '"'){
                  if (inQ && line[i+1] === '"'){ cur+='"'; i++; }
                  else inQ = !inQ;
                } else if (ch === ';' && !inQ){
                  out.push(cur); cur='';
                } else {
                  cur += ch;
                }
              }
              out.push(cur);
              return out.map(s=>s.replace(/^\s+|\s+$/g,''));
            };
            if(!lines.length) return { header:[], rows:[] };
            const header = splitSemi(lines[0]).map(h=>String(h).trim().toLowerCase());
            const rows = lines.slice(1)
              .map(splitSemi)
              .filter(arr=>arr.length===header.length)
              .map(arr=>Object.fromEntries(header.map((h,i)=>[h, arr[i]])));
            return { header, rows };
          }

          function normalizePrice(v){
            if(v==null) return null;
            let s = String(v).trim().replace(/[^\d.,-]/g, '');
            const lastDot = s.lastIndexOf('.');
            const lastCom = s.lastIndexOf(',');
            const decIdx  = Math.max(lastDot, lastCom);
            if (decIdx >= 0) {
              const decSep = s[decIdx];
              const thousandSep = decSep === '.' ? ',' : '.';
              s = s.replace(new RegExp('\\' + thousandSep, 'g'), '');
              if (decSep === ',') s = s.replace(',', '.');
            }
            const n = Number.parseFloat(s);
            return Number.isFinite(n) ? Number(n.toFixed(2)) : null;
          }

          const files = listResultsFiles('data');
          console.log('[aggregate] encontrei', files.length, 'results.csv');

          const byDate = new Map(); // date -> [prices]

          for(const fp of files){
            try{
              const txt = fs.readFileSync(fp,'utf8');
              const { rows } = parseCSVSemi(txt);
              console.log('[aggregate]', fp, 'linhas:', rows.length);
              for(const r of rows){
                const date = (r.date || '').trim();
                const price = normalizePrice(r.price_brl);
                if(!date || price==null) continue;
                if(!byDate.has(date)) byDate.set(date, []);
                byDate.get(date).push(price);
              }
            }catch(e){
              console.error('Falhou em', fp, e.message);
            }
          }

          const dates = Array.from(byDate.keys()).sort();
          for(const d of dates){
            const uniqueSorted = Array.from(new Set(byDate.get(d))).sort((a,b)=>a-b);
            byDate.set(d, uniqueSorted);
          }

          ensureDir('public');
          const out = [];
          out.push('"date";"price_brl"');
          for(let idx=0; idx<dates.length; idx++){
            const d = dates[idx];
            for(const p of byDate.get(d)){
              out.push(`"${d}";"${p.toFixed(2)}"`);
            }
            if(idx < dates.length-1) out.push('');
          }
          fs.writeFileSync(path.join('public','aggregate.csv'), out.join('\n')+'\n', 'utf8');
          console.log(`[aggregate] dias: ${dates.length}, linhas: ${out.length}`);
          NODE

      - name: Upload aggregate.csv
        uses: actions/upload-artifact@v4
        with:
          name: aggregate
          path: public/aggregate.csv

      - name: Commit & push public/aggregate.csv (if changed)
        shell: bash
        run: |
          git config user.name  "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add public/aggregate.csv
          if git diff --cached --quiet; then
            echo "Sem mudanÃ§as para commitar."
          else
            git commit -m "build(aggregate): fix cron + price parsing"
            git push
          fi
