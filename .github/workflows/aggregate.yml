name: Aggregate results.csv into public/aggregate.csv

on:
  # Atualiza sempre que QUALQUER coisa em data/** mudar (add/alterar/apagar)
  push:
    paths:
      - "data/**"
  # Rodar manualmente
  workflow_dispatch: {}
  # Extra: roda a cada 30 minutos para manter sincronizado
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  build-aggregate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Node (no deps needed)
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Aggregate data/**/results.csv -> public/aggregate.csv (somente data e valores)
        run: |
          node - <<'NODE'
          const fs = require('fs');
          const path = require('path');

          function ensureDir(dir){ fs.mkdirSync(dir, { recursive:true }); }

          function listResultsFiles(root="data"){
            const out=[];
            function walk(d){
              if(!fs.existsSync(d)) return;
              for(const ent of fs.readdirSync(d, { withFileTypes:true })){
                const full = path.join(d, ent.name);
                if(ent.isDirectory()) walk(full);
                else if(ent.isFile() && ent.name === 'results.csv') out.push(full);
              }
            }
            walk(root);
            out.sort((a,b)=>a.localeCompare(b));
            return out;
          }

          // Parser compatível com "campos entre aspas" separados por ";"
          function parseCSVQuotedSemicolon(text){
            const lines = text.trim().split(/\r?\n/).filter(Boolean);
            if(!lines.length) return { header:[], rows:[] };

            const parseLine = (line) => {
              const fields=[];
              const re = /"((?:[^"]|"")*)"(?:;|$)/g;
              let m;
              while((m=re.exec(line))!==null){
                fields.push(m[1].replace(/""/g,'"'));
              }
              return fields;
            };

            const header = parseLine(lines.shift());
            const rows = lines
              .map(parseLine)
              .filter(arr=>arr.length===header.length)
              .map(arr=>Object.fromEntries(header.map((h,i)=>[String(h).trim().toLowerCase(), arr[i]]))); // header -> minúsculo
            return { header, rows };
          }

          function normalizePrice(v){
            // aceita "1234.56" ou "1.234,56"
            if(v==null) return null;
            const s = String(v).replace(/\./g,'').replace(',', '.'); // remove milhar e troca vírgula por ponto
            const n = Number.parseFloat(s);
            return Number.isFinite(n) ? Number(n.toFixed(2)) : null;
          }

          // 1) ler todos os results.csv
          const files = listResultsFiles('data');
          const byDate = new Map(); // date -> [prices]

          for(const fp of files){
            try{
              const txt = fs.readFileSync(fp,'utf8');
              const { rows } = parseCSVQuotedSemicolon(txt);
              for(const r of rows){
                // seus arquivos têm colunas: date;route;stamp;price_brl
                const date = r.date || '';
                const price = normalizePrice(r.price_brl);
                if(!date || price==null) continue;
                if(!byDate.has(date)) byDate.set(date, []);
                byDate.get(date).push(price);
              }
            }catch(e){
              console.error('Falhou em', fp, e.message);
            }
          }

          // 2) ordenar datas e normalizar valores (ordem crescente, sem duplicados)
          const dates = Array.from(byDate.keys()).sort();
          for(const d of dates){
            const uniqueSorted = Array.from(new Set(byDate.get(d))).sort((a,b)=>a-b);
            byDate.set(d, uniqueSorted);
          }

          // 3) gerar CSV final: "date;price_brl" + linha em branco entre dias
          ensureDir('public');
          const out = [];
          out.push('"date";"price_brl"'); // cabeçalho (se quiser SEM cabeçalho, remova esta linha)
          for(let idx=0; idx<dates.length; idx++){
            const d = dates[idx];
            const prices = byDate.get(d);
            for(const p of prices){
              out.push(`"${d}";"${p.toFixed(2)}"`);
            }
            if(idx < dates.length-1) out.push(''); // linha em branco separando os dias
          }
          fs.writeFileSync(path.join('public','aggregate.csv'), out.join('\n')+'\n', 'utf8');

          console.log(`[aggregate] dias: ${dates.length} | linhas (sem contar em branco): ${out.length}`);
          NODE

      - name: Commit & push public/aggregate.csv (if changed)
        shell: bash
        run: |
          git config user.name  "${GITHUB_ACTOR}"
          git config user.email "${GITHUB_ACTOR}@users.noreply.github.com"
          git add public/aggregate.csv
          if git diff --cached --quiet; then
            echo "Sem mudanças para commitar."
          else
            git commit -m "build(aggregate): atualizar public/aggregate.csv (apenas data e valores, agrupado por dia)"
            git push
          fi
