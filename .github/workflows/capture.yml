name: Capture Vaidepromo

on:
  workflow_dispatch:
    inputs:
      origin:
        description: "IATA origem (ex: GYN)"
        required: false
        default: "GYN"
      dest:
        description: "IATA destino (ex: CAC)"
        required: false
        default: "CAC"
      date:
        description: "Data (AAAA-MM-DD)"
        required: false
        default: "2025-11-30"
  # Se quiser rodar todo dia Ã s 09:00 UTC, descomente:
  # schedule:
  #   - cron: "0 9 * * *"

permissions:
  contents: write

jobs:
  capture-and-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Capture page (Vaidepromo)
        env:
          ORIGIN: ${{ github.event.inputs.origin || 'GYN' }}
          DEST:   ${{ github.event.inputs.dest   || 'CAC' }}
          DATE:   ${{ github.event.inputs.date   || '2025-11-30' }}
        run: npm run capture

      - name: Commit & push
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name  "github-actions[bot]"
          git add -A
          git commit -m "capture: ${{ github.event.inputs.date || '2025-11-30' }} ${{ github.event.inputs.origin || 'GYN' }}->${{ github.event.inputs.dest || 'CAC' }}"
          git push
