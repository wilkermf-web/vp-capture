name: Capture Vaidepromo

on:
  workflow_dispatch:
    inputs:
      origin:
        description: "IATA origem (ex: GYN)"
        required: false
        default: GYN
      dest:
        description: "IATA destino (ex: CAC)"
        required: false
        default: CAC
      date:
        description: "Data (AAAA-MM-DD)"
        required: false
        default: 2025-11-30

jobs:
  capture-and-commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm install --no-audit --no-fund

      - name: Install Playwright Chromium
        run: npx playwright install --with-deps chromium

      - name: Capture (DOM selectors)
        env:
          ORIGIN: ${{ github.event.inputs.origin }}
          DEST:   ${{ github.event.inputs.dest }}
          DATE:   ${{ github.event.inputs.date }}
          HEADLESS: "true"
        run: node scripts/scrape-vaidepromo.js

      - name: Commit & push data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "capture: ${ORIGIN}-${DEST} ${DATE} via DOM" || echo "nada a commitar"
          git push
