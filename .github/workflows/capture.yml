- name: Setup Node
  uses: actions/setup-node@v4
  with:
    node-version: '20'

- name: Install deps
  run: npm ci || npm i

- name: Install Playwright Chromium
  run: npx playwright install --with-deps chromium

# Passe origem, destino e data (YYYY-MM-DD)
- name: Capture page (Vaidepromo)
  env:
    ORIGIN: GYN
    DEST: CAC
    DATE: 2025-11-30
    DEBUG: "1"
  run: node scripts/capture.js
