name: Capture Vaidepromo

on:
  workflow_dispatch:
    inputs:
      origin:  { description: "IATA origem (ex: GYN)", required: false, default: GYN }
      dest:    { description: "IATA destino (ex: CAC)", required: false, default: CAC }
      date:    { description: "Data (AAAA-MM-DD)", required: false, default: "2025-11-30" }
  schedule:
    - cron: "9 9 * * *"  # opcional

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  capture-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps + Playwright
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Capture page (Vaidepromo)
        env:
          ORIGIN: ${{ github.event.inputs.origin }}
          DEST:   ${{ github.event.inputs.dest }}
          DATE:   ${{ github.event.inputs.date }}
          DEBUG: "0"
          OUTPUT_DIR: data
        run: node scripts/capture.js

      # ðŸ“„ OCR â€” instala Tesseract + bibliotecas Py e roda scripts/ocr_prices.py
      - name: Install Tesseract (pt-BR) + Python libs
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-por
          python3 -m pip install --upgrade pip
          python3 -m pip install pillow pytesseract
      - name: Run OCR over screenshots
        run: python3 scripts/ocr_prices.py

      - name: Build public index (opcional, se vocÃª usa)
        run: node scripts/build-index.js

      - name: Commit & push data
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "capture: dados atualizados + OCR" || echo "Nada a commitar."
          git push
