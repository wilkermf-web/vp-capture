name: Capture Vaidepromo

on:
  workflow_dispatch:
    inputs:
      origin:
        description: IATA origem (ex: GYN)
        required: false
        default: GYN
      dest:
        description: IATA destino (ex: CAC)
        required: false
        default: CAC
      date:
        description: Data (YYYY-MM-DD)
        required: true

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: |
          npm ci --ignore-scripts --no-audit --no-fund || npm i
          npx playwright install --with-deps chromium

      - name: Capture page
        env:
          ORIGIN: ${{ inputs.origin || 'GYN' }}
          DEST:   ${{ inputs.dest   || 'CAC' }}
          DATE:   ${{ inputs.date   }}
        run: node scripts/capture.js

      - name: Build public index (latest + index.json)
        run: node scripts/build-index.js

      - name: Commit & push
        run: |
          set -e
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "capture: ${GITHUB_SHA::7} ${{ inputs.date }} ${{ inputs.origin || 'GYN' }}-${{ inputs.dest || 'CAC' }}" || echo "no changes"
          git push
