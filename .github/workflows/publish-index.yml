# .github/workflows/publish-index.yml
name: Publish Public Index

on:
  workflow_run:
    workflows: ["Capture Vaidepromo"]
    types: [completed]

permissions:
  contents: write

jobs:
  build-index:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node indexer.js
      - run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/public/index.json data/public/index.md
          if git diff --cached --quiet; then
            echo "Nada novo."
          else
            git commit -m "index: atualizar ap√≥s captura"
            git push
          fi
