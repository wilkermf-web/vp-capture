name: Filter CSV from public by price_brl

on:
  workflow_dispatch:
    inputs:
      csv_file:
        description: "Escolha o arquivo dentro de public/ (veja a lista no log)"
        required: true
        type: string
      max_price:
        description: "Preço máximo em BRL (ex: 400)"
        required: true
        type: string

jobs:
  filter-price:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Listar arquivos na pasta public/
        run: |
          echo "Arquivos disponíveis em public/:"
          ls -1 public || echo "Nenhum arquivo encontrado em public/"

      - name: Verificar se o arquivo existe em public/
        run: |
          if [ ! -f "public/${{ inputs.csv_file }}" ]; then
            echo "Arquivo public/${{ inputs.csv_file }} não existe."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Rodar filtro de preço (filter-by-price.cjs)
        run: |
          node filter-by-price.cjs "public/${{ inputs.csv_file }}" "${{ inputs.max_price }}"

      - name: Mostrar arquivos gerados em resumo/
        run: |
          echo "Arquivos na pasta resumo/:"
          ls -1 resumo || echo "Nenhum arquivo gerado em resumo/"

      # Opcional: commit automático do arquivo em resumo/
      - name: Commitar arquivo filtrado em resumo/
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add resumo/${{ inputs.csv_file }}
          git commit -m "Add filtered file resumo/${{ inputs.csv_file }} (max_price=${{ inputs.max_price }})" || echo "Nada para commitar"
          git push || echo "Não foi possível dar push (sem permissões ou nada mudou)"
