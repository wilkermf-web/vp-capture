name: cleanup-data

on:
  schedule:
    - cron: "0 * * * *"   # todo começo de hora
  workflow_dispatch: {}

jobs:
  cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Remover itens com mais de 1h em data/
        run: |
          node -e "
            const fs=require('fs'), path=require('path');
            const base='data';
            if(!fs.existsSync(base)) process.exit(0);
            const now=Date.now(), ttl=60*60*1000;
            let changed=false;
            for(const entry of fs.readdirSync(base)){
              const full=path.join(base, entry);
              try{
                const st=fs.statSync(full);
                if(now - st.mtimeMs > ttl){
                  fs.rmSync(full,{recursive:true,force:true});
                  console.log('Apagado:', full);
                  changed=true;
                }
              }catch(e){}
            }
            if(!changed) console.log('Nada para apagar.');
          "

      - name: Commit e push da limpeza (se houve mudanças)
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "cleanup: remove dados com +1h em data/"
          file_pattern: data/**
